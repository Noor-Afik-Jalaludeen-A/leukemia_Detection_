<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leukemia Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-primary">Leukemia Detection Web App</h1>
            <p class="lead text-muted">Upload an image to detect leukemia type with accuracy!</p>
        </div>
        
        <!-- Form Section -->
        <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4">Upload an Image</h3>
            <form action="/predict" method="POST" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </form>
        </div>
        
        <!-- Prediction Result Section -->
        {% if prediction %}
        <div class="card shadow-lg p-4 mt-5">
            <h3 class="text-center text-success">Prediction Result</h3>
            <p class="text-center fs-5"><strong>{{ prediction }}</strong></p>
            <div class="text-center">
                <h4>Uploaded Image:</h4>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-thumbnail" width="300">
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
