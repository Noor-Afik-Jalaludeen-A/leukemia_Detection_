<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leukemia Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Header Section -->
        <div class="text-center mb-4">
            <h1 class="display-5 fw-bold text-warning">Leukemia Detection Web App</h1>
            <h2 class="display-6 lead fw-bold text-white">Upload an image to detect leukemia type with accuracy!</h2>
        </div>
        
        <!-- Form Section -->
        <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4">Upload an Image</h3>
            <form action="/predict" method="POST" enctype="multipart/form-data" class="text-center">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Predict</button>
            </form>
        </div>
        
        <!-- Prediction Result Section -->
        {% if prediction %}
        <div class="card shadow-lg p-4 mt-5">
            <h3 class="text-center text-success">Prediction Result</h3>
            <p class="text-center fs-5"><strong>{{ prediction }}</strong></p>
            <div class="text-center">
                <h4>Uploaded Image:</h4>
                <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="img-thumbnail" width="300">
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="nihas">
        <h2 class="text-success">DONE BY</h2>
        <h3>Noor Afik Jalaludeen A</h3>
        <h3>Nihas B</h3>
        <h3>Prabu M</h3>
        <h3>Premkumar S</h3>
    </div>
    <style>
        .nihas{
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color:beige;
            padding: 10px;
            border-radius: 20px;
            color: olivedrab;
        }
        body {
    background-image: url('/static/uploads/cellimages.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    height: 100vh;
    margin: 0;
}

    </style>
</body>
</html>
